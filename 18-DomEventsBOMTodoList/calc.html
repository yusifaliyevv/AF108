<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./assets/css/calculator.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="header-content">
                <h1 id="calc">Calculator</h1>
            </div>
            <div class="first-row">
                <input type="text" name="result" id="result" placeholder="Result" readonly />
                <input type="button" value="C" onclick="result.value=''" id="clear-button" />
            </div>
            <div class="second-row">
                <input type="button" value="1" onclick="showNum(1)" />
                <input type="button" value="2" onclick="showNum(2)" />
                <input type="button" value="3" onclick="showNum(3)" />
                <input type="button" value="+" onclick="showNum('+')" />
            </div>
            <div class="third-row">
                <input type="button" value="4" onclick=" showNum(4)" />
                <input type="button" value="5" onclick=" showNum(5)" />
                <input type="button" value="6" onclick=" showNum(6)" />
                <input type="button" value="-" onclick="showNum('-')" />
            </div>
            <div class="fourth-row">
                <input type="button" value="7" onclick="showNum(7)" />
                <input type="button" value="8" onclick="showNum(8)" />
                <input type="button" value="9" onclick=" showNum(9)" />
                <input type="button" value="x" onclick="showNum('*')" />
            </div>
            <div class="fifth-row">
                <input type="button" value="/" onclick="showNum('/')" />
                <input type="button" value="0" onclick="showNum(0)" />
                <input type="button" value="." onclick="showNum('.')" />
                <input type="button" value="=" onclick="calculate(result.value)" />
            </div>
        </div>
    </div>
    <script src="./assets/js/calculator.js"></script>
</body>
</html>
